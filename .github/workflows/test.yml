name: Test

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        if: ${{ hashFiles('**/Cargo.toml') != '' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        if: ${{ hashFiles('**/Cargo.toml') != '' }}
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        if: ${{ hashFiles('**/Cargo.toml') != '' }}
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        if: ${{ hashFiles('**/Cargo.toml') != '' }}
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux' && hashFiles('**/Cargo.toml') != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Run tests (default features)
        if: ${{ hashFiles('**/Cargo.toml') != '' }}
        run: cargo test --verbose

      - name: Run tests (all features)
        if: ${{ hashFiles('**/Cargo.toml') != '' }}
        run: cargo test --all-features --verbose

      - name: Build project (default features)
        if: ${{ hashFiles('**/Cargo.toml') != '' }}
        run: cargo build --verbose

      - name: Build project (all features)
        if: ${{ hashFiles('**/Cargo.toml') != '' }}
        run: cargo build --all-features --verbose

      - name: Check formatting
        if: ${{ hashFiles('**/Cargo.toml') != '' }}
        run: cargo fmt --all -- --check

      - name: Run clippy (default)
        if: ${{ hashFiles('**/Cargo.toml') != '' }}
        run: cargo clippy --all-targets

      - name: Run clippy (all features)
        if: ${{ hashFiles('**/Cargo.toml') != '' }}
        run: cargo clippy --all-targets --all-features

      - name: Slack success
        if: success() && secrets.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: success
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack failure
        if: failure() && secrets.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: failure
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ hashFiles('**/Cargo.toml') != '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run coverage
        run: cargo tarpaulin --out Xml --out Lcov --fail-under 80

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tarpaulin-report

      - name: Upload coverage to Codecov
        if: secrets.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: tarpaulin-report/lcov.info

      - name: Slack success
        if: success() && secrets.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: success
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack failure
        if: failure() && secrets.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: failure
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}