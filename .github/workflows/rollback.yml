name: Rollback

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: Tag to rollback to
        required: true

permissions:
  packages: write

jobs:
  retag-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull target image
        run: docker pull ghcr.io/${{ github.repository }}/app:${{ github.event.inputs.image_tag }}
      - name: Retag and push as latest
        run: |
          docker tag ghcr.io/${{ github.repository }}/app:${{ github.event.inputs.image_tag }} ghcr.io/${{ github.repository }}/app:latest
          docker push ghcr.io/${{ github.repository }}/app:latest